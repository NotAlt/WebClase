<html>
  <head>
    <title>Basicos</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script type="text/javascript" src="../../../default.js"></script>
  </head>
  <body>
    <b>
      <h1>Pr&aacute;ctica 17</h1>
    </b>

    <script>
      let month = parseInt(prompt("Di un n√∫mero entre el 1 y el 12"));

      if (month == 1) {
        month = "Enero";
      } else if (month == 2) {
        month = "Febrero";
      } else if (month == 3) {
        month = "Marzo";
      } else if (month == 4) {
        month = "Abril";
      } else if (month == 5) {
        month = "Mayo";
      } else if (month == 6) {
        month = "Junio";
      } else if (month == 7) {
        month = "Julio";
      } else if (month == 8) {
        month = "Agosto";
      } else if (month == 9) {
        month = "Septiembre";
      } else if (month == 10) {
        month = "Octubre";
      } else if (month == 11) {
        month = "Noviembre";
      } else if (month == 12) {
        month = "Diciembre";
      }
      document.write(`El mes es ${month}`);
    </script>
  </body>
</html>
