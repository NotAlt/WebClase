<html>
  <head>
    <title>Basicos</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script type="text/javascript" src="../../../default.js"></script>
    <script>
      function calcula(operacion) {
        let cantidad = parseInt(document.cajero.cantidad.value);
        let ingreso = parseInt(document.cajero.ingr.value);
        let retiro = parseInt(document.cajero.ret.value);

        switch (operacion) {
          case "1":

          case "2":
            document.cajero.cantidad.value = cantidad + ingreso;
            document.cajero.ingr.value = 0;
            break;

          case "3":
            if (retiro < 600 && retiro <= cantidad)
              document.cajero.cantidad.value = cantidad - retiro;
            else alert("Has superado el lÃ­mite a retirar");
            document.cajero.ret.value = 0;
            break;
        }
      }
    </script>
  </head>
  <body>
    <b>
      <h1>Pr&aacute;ctica 22</h1>
    </b>

    <form name="cajero">
      <input
        type="Button"
        name=""
        value=" 1. Consulta Saldo "
        onclick="calcula('1')"
      />
      <input
        type="Button"
        name=""
        value=" 2. Ingresa Dinero "
        onclick="calcula('2')"
      />
      <input
        type="Button"
        name=""
        value=" 3. Retira Dinero -600 Euros max-"
        onclick="calcula('3')"
      />

      <br />
      <input type="Text" name="cantidad" value="1000" size="12" />

      <input type="Text" name="ingr" value="0" size="12" />
      <input type="Text" name="ret" value="0" size="12" />
    </form>
  </body>
</html>
