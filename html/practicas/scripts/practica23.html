<html>
  <head>
    <title>Basicos</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script type="text/javascript" src="../../../default.js"></script>

    <script>
      function calcula(operacion) {
        let calculator = document.getElementById("calculator");
        let messageBox = document.getElementById("messageBox");
        let operando1 = parseInt(document.calc.operando1.value);
        let operando2 = parseInt(document.calc.operando2.value);
        let number = parseInt(document.calc.resultado.value);

        switch (operacion) {
          case "+":
            document.calc.resultado.value = operando1 + operando2;
            break;
          case "-":
            document.calc.resultado.value = operando1 - operando2;
            break;
          case "*":
            document.calc.resultado.value = operando1 * operando2;
            break;
          case "/":
            document.calc.resultado.value = operando1 / operando2;
            break;
          case "Par":
            messageBox.innerText = number % 2 == 0 ? "ES PAR" : "ES IMPAR";
            break;
          case "Perfecto":
            let divisors = 0;
            for (let i = 0; i < number; i++) {
              console.log(i, number, i % number);
              if (number % i == 0) {
                divisors += i;
              }
            }

            messageBox.innerText = `Este numero ${
              number == divisors ? "es perfecto" : "no es perfecto"
            }`;
            break;

          case "Factorial":
            let fact = 1;
            for (i = 1; i <= number; i++) {
              fact *= i;
            }

            messageBox.innerText = fact;
            break;
        }
      }
    </script>
  </head>
  <body>
    <b>
      <h1>Pr&aacute;ctica 23</h1>
    </b>

    <div id="calculator"></div>

    <form name="calc">
      <input type="Text" name="operando1" value="0" size="12" />
      <br />
      <input type="Text" name="operando2" value="0" size="12" />
      <br />
      <input type="Button" name="" value=" + " onclick="calcula('+')" />
      <input type="Button" name="" value=" - " onclick="calcula('-')" />
      <input type="Button" name="" value=" X " onclick="calcula('*')" />
      <input type="Button" name="" value=" / " onclick="calcula('/')" />

      <br />
      <br />

      <input type="Text" name="resultado" value="0" size="12" />
      <br />
      <br />

      <input type="Button" name="" value=" Es par? " onclick="calcula('Par')" />
      <input
        type="Button"
        name=""
        value=" Es Perfecto? "
        onclick="calcula('Perfecto')"
      />
      <input
        type="Button"
        name=""
        value=" Calcular factorial "
        onclick="calcula('Factorial')"
      />
      <p id="messageBox"></p>
    </form>
  </body>
</html>
