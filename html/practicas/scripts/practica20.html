<html>
  <head>
    <title>Basicos</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script type="text/javascript" src="../../../default.js"></script>

    <script>
      const calc = {
        "+": (operando1, operando2) => {
          document.calc.resultado.value = operando1 + operando2;
        },
        "-": (operando1, operando2) => {
          document.calc.resultado.value = operando1 * operando2;
        },
        "*": (operando1, operando2) => {
          document.calc.resultado.value = operando1 * operando2;
        },
        "/": (operando1, operando2) => {
          document.calc.resultado.value = operando1 / operando2;
        },
      };

      function calcula(operacion) {
        let operando1 = parseInt(document.calc.operando1.value);
        let operando2 = parseInt(document.calc.operando2.value);
        calc[operacion](operando1, operando2);
      }
    </script>
  </head>
  <body>
    <b>
      <h1>Pr&aacute;ctica 20</h1>
    </b>

    <div id="calculator"></div>

    <form name="calc">
      <input type="Text" name="operando1" value="0" size="12" />
      <br />
      <input type="Text" name="operando2" value="0" size="12" />
      <br />
      <input type="Button" name="" value=" + " onclick="calcula('+')" />
      <input type="Button" name="" value=" - " onclick="calcula('-')" />
      <input type="Button" name="" value=" X " onclick="calcula('*')" />
      <input type="Button" name="" value=" / " onclick="calcula('/')" />
      <br />
      <input type="Text" name="resultado" value="0" size="12" />
    </form>
  </body>
</html>
